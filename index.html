<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app with JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box"> 

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, location not found!!</h1>
            <img src="/assets/404.png" alt="404">
        </div>

        <div class="weather-body">
            <img src="/assets/clear.png" alt="Weather image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Clear</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <img src="/assets/humid.png" alt="humid">
                </div>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>

                <div class="wind">
                    <i class="fas fa-wind"></i>
                </div>
                <div class="text">
                    <span id="wind-speed">12km/h</span>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/9cdedc80b8.js" crossorigin="anonymous"></script>
</body>
</html>
